{% extends 'base.html' %}
{% block head %}
<title>Media Server</title>
{% endblock %}

{% block body %}
<div>
    <h1 onclick="location.href='/'">Media Server</h1>

    <h2>{{ video.title }}</h2>
    <div">
        <video src="/{{ video.filename }}" width=”640px” height=”380px” controls="true"/>
    </div>
    <div>
        <h3><a href="/">Return to media list!</a></h3>
    </div>
</div>
{% endblock %}
